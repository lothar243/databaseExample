<html>

<body>

  <h1>Example Table</h1>

  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
    {% for row in collection %}
    <tr>
      <td>
        {{row['firstname']}}
      </td>
      <td>
        {{row['lastname']}}
      </td>
    </tr>
    {% endfor %}
  </table>
</body>

</html>
