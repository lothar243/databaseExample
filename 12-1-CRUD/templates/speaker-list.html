{% extends 'base.html' %}

{% block header %}
  MisCon Speakers
{% endblock %}

{% block content %}

<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Description</th>
    <th>Maintenance</th>
  </tr>
  {% for row in collection %}
  <tr>
    <td>
      {{row[0]}}
    </td>
    <td>
      {{row[1]}}
    </td>
    <td>
      {{row[2]}}
    </td>
    <td>
      <a href="?delete=true&id={{row[0]}}">Delete</a><br />
      <a href="/updateSpeaker?id={{row[0]}}">Change</a>
    </td>
  </tr>
  {% endfor %}
</table>
<h2>Enter a new value here</h2>
<form action="">
  Name: <input type="text" name="name"><br />
  Description: <textarea name="desc"></textarea><br />
  <input type="submit" value="Submit">
</form>
{% endblock %}
