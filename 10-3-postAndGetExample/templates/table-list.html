{% extends 'base.html' %}

{% block header %}
  Example Table
{% endblock %}

{% block content %}

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  {% for row in collection %}
  <tr>
    <td>
      {{row['firstname']}}
    </td>
    <td>
      {{row['lastname']}}
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
